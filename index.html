<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Mesto Russia</title>
</head>

<body>
<div class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Mesto Russia лого" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/photo-avatar.jpg" alt="Изображение Жак-Ив Кусто" class="profile__picture">
      <div class="profile__info">
        <div class="profile__name-kit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Edit" class="profile__edit-button"></button>
        </div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Add" class="profile__add-button"></button>
    </section>

    <section class="cards">
      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" aria-label="Close" class="popup__close-button popup__close-button_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profileData" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Иванов Иван" required>
        <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Артист" required>
        <button type="submit" aria-label="Save" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__content">
      <button type="button" aria-label="Close" class="popup__close-button popup__close-button_card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="cardData" class="popup__form popup__card-form">
        <input type="text" name="card-title" class="popup__input popup__input_type_card-title" placeholder="Название" required>
        <input type="text" name="card-link" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" required>
        <button type="submit" aria-label="Save" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="overlay"></div>
    <div class="popup__content-zoomed">
      <button type="button" aria-label="Close" class="popup__close-button popup__close-button_image"></button>
      <form name="imageData" class=" popup__image-form">
        <img src="#" alt="" class="cards__zoomed-photo">
        <div class="cards__caption"></div>
      </form>
    </div>
  </div>
</div>

<template id="card-template">
  <div class="cards__group">
    <div class="cards__image-container">
      <img src="#" alt="" class="cards__photo">
      <button type="button" aria-label="Remove" class="cards__remove-button"></button>
    </div>
    <div class="cards__description-area">
      <p class="cards__description"></p>
      <button type="button" aria-label="Like" class="cards__like-button"></button>
    </div>
  </div>
</template>

<script src="./scripts/index.js"></script>
</body>
</html>
