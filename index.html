<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Mesto Russia</title>
</head>

<body>
<div class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Mesto Russia лого" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/photo-avatar.jpg" alt="Изображение Жак-Ив Кусто" class="profile__picture">
      <div class="profile__info">
        <div class="profile__name-kit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Edit" class="profile__edit-button"></button>
        </div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Add" class="profile__add-button"></button>
    </section>

    <section class="cards">
      <div class="cards__group">
        <img src="./images/place-karachaevsk.jpg" alt="Изображение Карачевска" class="cards__photo">
        <div class="cards__description-area">
          <p class="cards__description">Карачевск</p>
          <button type="button" aria-label="Like" class="cards__like-button"></button>
        </div>
      </div>
      <div class="cards__group">
        <img src="./images/place-elbrus.jpg" alt="Изображение горы Эльбрус" class="cards__photo">
        <div class="cards__description-area">
          <p class="cards__description">Гора Эльбрус</p>
          <button type="button" aria-label="Like" class="cards__like-button"></button>
        </div>
      </div>
      <div class="cards__group">
        <img src="./images/place-dombay.jpg" alt="Изображение Домбая" class="cards__photo">
        <div class="cards__description-area">
          <p class="cards__description">Домбай</p>
          <button type="button" aria-label="Like" class="cards__like-button"></button>
        </div>
      </div>
      <div class="cards__group">
        <img src="./images/place-elbrus.jpg" alt="Изображение горы Эльбрус" class="cards__photo">
        <div class="cards__description-area">
          <p class="cards__description">Гора Эльбрус</p>
          <button type="button" aria-label="Like" class="cards__like-button"></button>
        </div>
      </div>
      <div class="cards__group">
        <img src="./images/place-dombay.jpg" alt="Изображение Домбая" class="cards__photo">
        <div class="cards__description-area">
          <p class="cards__description">Домбай</p>
          <button type="button" aria-label="Like" class="cards__like-button"></button>
        </div>
      </div>
      <div class="cards__group">
        <img src="./images/place-karachaevsk.jpg" alt="Изображение Карачевска" class="cards__photo">
        <div class="cards__description-area">
          <p class="cards__description">Карачаево-Черкесия</p>
          <div>
            <button type="button" aria-label="Like" class="cards__like-button"></button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button type="button" aria-label="Close" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profileData" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Иванов Иван" required>
        <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Артист" required>
        <button type="submit" aria-label="Save" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

</div>

<script src="./scripts/index.js"></script>
</body>
</html>
